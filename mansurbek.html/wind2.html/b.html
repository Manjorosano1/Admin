<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
    }

    .container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
    }

    .header h1 {
        font-size: 2.5rem;
        color: #333;
    }

    .header p {
        font-size: 1.2rem;
        color: #666;
        margin-top: 10px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 40px;
    }

    .item {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-size: 1.1rem;
    }

    .large-number {
        font-size: 2.5rem;
        color: #6c00ff;
        font-weight: bold;
    }

    .number {
        font-size: 1.5rem;
        color: #333;
    }

    @media (max-width: 768px) {
        .grid {
            grid-template-columns: 1fr;
        }
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Our best results for the year</h1>
            <p>Failure will never overtake me if my determination to succeed is strong enough.</p>
        </div>

        <div class="grid">
            <div class="item large-number">9 000 000</div>
            <div class="item">Learn To Love</div>

            <div class="item large-number">4 890 120</div>
            <div class="item">A Discount Toner</div>

            <div class="item large-number">190 000</div>
            <div class="item">Converter Ipod Video</div>

            <div class="item number">890+</div>
            <div class="item">Learn To Love Growth</div>

            <div class="item number">2 900</div>
            <div class="item">A Discount Toner</div>

            <div class="item number">75%</div>
            <div class="item">Converter Ipod Video</div>
        </div>
    </div>
</body>
</html>
